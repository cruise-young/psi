<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录日志</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/jtzy/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/jtzy/css/public.css" media="all" />
</head>
<body class="childrenBody">
<!-- 查询条件 -->
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>查询条件</legend>
    </fieldset>

    <form action="" method="post" id="queryCondition" lay-filter="queryCondition" class="layui-form layui-form-pane">

        <div class="layui-form-item">
            <label class="layui-form-label">登录名称</label>
            <div class="layui-inline">
                <input class="layui-input" name="loginName" id="loginName" >
            </div>
            <button class="layui-btn" data-type="reload" lay-filter="doSearch" style="margin-left: 50px;">搜索</button>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend>数据</legend>
            </fieldset>
        </div>

    </form>

<!-- 数据表格 -->

    <script type="text/javascript" src="/jtzy/layui/layui.js"></script>

    <script>

        layui.use(['jquery','form','table','layer'],function(){
            var $=layui.jquery;
            var form=layui.form;
            var dataTable=layui.table;
            var layer=layui.layer;

            var tableIns = dataTable.render({
                elem: '#queryCondition'
                ,url:'/sys/queryOperateInfo'
                ,title: '用户登陆日志'
                ,page: true
                ,cols: [ [
                    {type:'checkbox'}
                    ,{field:'id', title:'ID',align:'center'}
                    ,{field:'loginName', title:'登陆名称',align:'center'}
                    ,{field:'loginIp', title:'登陆地址',align:'center'}
                    ,{field:'loginTime', title:'登陆时间',align:'center'}
                ] ]
            });

            //模糊查询 监听
            form.on("submit(doSearch)",function(data){
                tableIns.reload({
                    where:data.field,
                    page:{
                        curr:1
                    }
                });
                return false;
            });

        });
    </script>
</body>
</html>
